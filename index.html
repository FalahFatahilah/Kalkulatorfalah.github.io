<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="kalkulator">
        <input type="text" class="layar-kalkulator" value="0" disabled>
        <div class="bagian-tombol">
            <div class="baris">
                <button class="hapus-semua">AC</button>
                <button class="persen">%</button>
                <button class="operasi" value="mod">mod</button>
                <button class="operasi" value="/">&divide;</button>
            </div>
            <div class="baris">
                <button class="angka" value="7">7</button>
                <button class="angka" value="8">8</button>
                <button class="angka" value="9">9</button>
                <button class="operasi" value="*">&times;</button>
            </div>
            <div class="baris">
                <button class="angka" value="4">4</button>
                <button class="angka" value="5">5</button>
                <button class="angka" value="6">6</button>
                <button class="operasi" value="-">-</button>
            </div>
            <div class="baris">
                <button class="angka" value="1">1</button>
                <button class="angka" value="2">2</button>
                <button class="angka" value="3">3</button>
                <button class="operasi" value="+">+</button>
            </div>
            <div class="baris">
                <button class="delete">Del</button>
                <button class="angka nol" value="0">0</button>
                <button class="desimal" value=".">.</button>
                <button class="samadengan">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html
